<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-carousel" id="imgs">
            <img src="https://images.unsplash.com/photo-1649179760317-425eff905d31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1643462467101-f599435a1bfd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80" alt="">
            <img src="https://images.unsplash.com/photo-1626643111601-6f2ddfbb209a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80" alt="">
        </div>
    </div>

    <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
